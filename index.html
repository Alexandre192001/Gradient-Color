<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Linear Gradient</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <script defer src="./assets/js/script.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
</head>
<body>
    <div class="container-gradient-colors-wrapper">
        <div class="container-gradient-colors">
            <h1>Gradient color <br> Generator</h1>
            <div class="cards-gradients">
                <div class="cards-gradient-colors">
                    <h2>Selecione as cores</h2>
                    <input type="color" class="colorOne">
                    <input type="color" class="colorTwo">
                </div>

                <div class="card-gradient-direction-color">
                    <h2>Selecione a direção</h2>
                    <div class="group-direction">
                        <i data-dir="to right" class="bi bi-arrow-right-circle-fill"></i>
                        <i data-dir="to left" class="bi bi-arrow-left-circle-fill"></i>
                        <i data-dir="to top" class="bi bi-arrow-down-circle-fill"></i>
                        <i data-dir="to bottom" class="bi bi-arrow-up-circle-fill"></i>
                        <i data-dir="to bottom left" class="bi bi-arrow-up-left-circle-fill"></i>
                        <i data-dir="to bottom right" class="bi bi-arrow-up-right-circle-fill"></i>
                        <i data-dir="to top right" class="bi bi-arrow-down-right-circle-fill"></i>
                        <i data-dir="to top left" class="bi bi-arrow-down-left-circle-fill"></i>
                    </div>
                </div>

                <div class="card-gradient-btn">
                    <button class="btn-generator-color">Gerar</button>
                </div>

                <div class="codigo-headecimal-resultado">
                    <div class="codigo-hexadecimal"></div>
                </div>
                
            </div>
        </div>
    </div>
    
</body>
</html>
